<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1>Internal Marks Calculator</h1>
    <div class="form-container">
        <form id="marksForm">
            <h3>Enter FAT Marks:</h3>
            <label for="fat1">FAT 1:</label>
            <input type="text" id="fat1" required>
            <label for="fat2">FAT 2:</label>
            <input type="text" id="fat2" required>
            <label for="fat3">FAT 3:</label>
            <input type="text" id="fat3" required>
            <h3>Enter Assignment Marks:</h3>
            <label for="ass1">Assignment 1:</label>
            <input type="text" id="ass1" required>
            <label for="ass2">Assignment 2:</label>
            <input type="text" id="ass2" required>
            <label for="ass3">Assignment 3:</label>
            <input type="text" id="ass3" required>
            <button type="button" onclick="calculateInternal()">Calculate</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
